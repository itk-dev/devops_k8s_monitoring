---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{ .Release.Namespace }}
  name: prometheus-managed-disk
spec:
  accessModes:
    - {{ .Values.app.storage.access }}
  storageClassName: {{ .Values.app.storage.class }}
  resources:
    requests:
      storage: {{ .Values.app.storage.size }}